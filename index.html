<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機車老酥的個人簡介</title>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 1em 0;
            text-align: center;
        }
        main {
            margin: 2em auto;
            padding: 2em;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        section {
            margin-bottom: 2em;
            padding: 1em;
            background: #ecf0f1;
            border-radius: 8px;
        }
        #social-media ul {
            list-style-type: none;
            padding: 0;
        }
        #social-media li {
            margin-bottom: 0.5em;
        }
        #social-media a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #social-media a:hover {
            color: #2980b9;
        }
        #photos img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background: #2c3e50;
            color: #ecf0f1;
        }
        @media (max-width: 600px) {
            main {
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>機車老酥的個人簡介</h1>
    </header>
    <main>
        <section id="personal-info">
            <h2>關於我</h2>
            <p>嗨，我是機車老酥！我熱分享英文及AI輔助學習工具。</p>
        </section>
        <section id="social-media">
            <h2>社交媒體</h2>
            <ul>
                <li><a href="https://www.youtube.com/channel/UCXsC2DTxL-OmHc9KUtFWE6Q>YouTube: 機車老酥</a></li>
                <li><a href="#" id="instagram-link">Instagram: 即將推出</a></li>
                <li><a href="#" id="facebook-link">Facebook: 即將推出</a></li>
            </ul>
        </section>
        <section id="photos">
            <h2>精選照片</h2>
            <div id="photo-gallery">
                <!-- 照片將通過JavaScript動態添加 -->
            </div>
        </section>
        <section id="activity-records">
            <h2>最新活動</h2>
            <ul id="activities">
                <!-- 活動記錄將通過JavaScript動態添加 -->
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2024 機車老酥 | 騎行冒險家</p>
    </footer>

    <script>
        // 模擬照片數據
        const photos = [
            { url: 'https://via.placeholder.com/300x200.png?text=騎行照片1', alt: '騎行照片1' },
            { url: 'https://via.placeholder.com/300x200.png?text=騎行照片2', alt: '騎行照片2' },
            { url: 'https://via.placeholder.com/300x200.png?text=騎行照片3', alt: '騎行照片3' }
        ];

        // 模擬活動記錄數據
        const activities = [
            '2024-05-01: 完成環島騎行',
            '2024-04-15: 發布新的YouTube視頻',
            '2024-03-30: 參加機車展覽'
        ];

        // 動態添加照片
        const photoGallery = document.getElementById('photo-gallery');
        photos.forEach(photo => {
            const img = document.createElement('img');
            img.src = photo.url;
            img.alt = photo.alt;
            photoGallery.appendChild(img);
        });

        // 動態添加活動記錄
        const activitiesList = document.getElementById('activities');
        activities.forEach(activity => {
            const li = document.createElement('li');
            li.textContent = activity;
            activitiesList.appendChild(li);
        });

        // 社交媒體鏈接點擊事件
        document.getElementById('instagram-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Instagram帳號即將推出，敬請期待！');
        });

        document.getElementById('facebook-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Facebook頁面即將推出，敬請期待！');
        });
    </script>
</body>
</html>
